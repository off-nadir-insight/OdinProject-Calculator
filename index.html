<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <main>
    <p class="label disable-select">Basic Calculator</p>
    <div class="display-container">
      <div id="secondary-display">0</div>
      <div class="display">
        <p id="display--numbers">0</p>
      </div>
    </div>
    <div class="keypad disable-select">
      <div class="row row-1">
        <div class="button col-1 operations-btn" data-btn-value="c" data-btn-value="Escape">c</div>
        <div class="button col-2 operations-btn" data-btn-value="<"><</div>
        <div class="button col-3 operations-btn txt" data-btn-value="%">mod</div>
        <div class="button col-4 operations-btn" data-btn-value="/">/</div>
      </div>
      <div class="row row-2">
        <div class="button col-1" data-btn-value="7">7</div>
        <div class="button col-2" data-btn-value="8">8</div>
        <div class="button col-3" data-btn-value="9">9</div>
        <div class="button col-4 operations-btn" data-btn-value="*">*</div>
      </div>
      <div class="row row-3">
        <div class="button col-1" data-btn-value="4">4</div>
        <div class="button col-2" data-btn-value="5">5</div>
        <div class="button col-3" data-btn-value="6">6</div>
        <div class="button col-4 operations-btn" data-btn-value="-">-</div>
      </div>
      <div class="row row-4">
        <div class="button col-1" data-btn-value="1">1</div>
        <div class="button col-2" data-btn-value="2">2</div>
        <div class="button col-3" data-btn-value="3">3</div>
        <div class="button col-4 operations-btn" data-btn-value="+">+</div>
      </div>
      <div class="row row-5">
        <div class="button col-1 operations-btn" data-btn-value=".">.</div>
        <div class="button col-2" data-btn-value="0">0</div>
        <div class="button col-3 operations-btn txt" data-btn-value="sign">+/-</div>
        <div class="button col-4 operations-btn" data-btn-value="=">=</div>
      </div>
    </div>
  </main>
  
</body>
</html>
